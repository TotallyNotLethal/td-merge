<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TD Merge Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>TD Merge Prototype</h1>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <span id="hearts"></span>
        <span id="wave"></span>
      </div>
    </header>
    <main>
      <section class="sidebar">
        <h2>Build</h2>
        <label for="lineSelect">Line</label>
        <select id="lineSelect"></select>
        <div id="selectionInfo" class="info"></div>
        <button id="upgradeBtn" disabled>Upgrade Selected</button>
        <div class="legend">
          <div><span class="legend-box path"></span> Enemy path</div>
          <div><span class="legend-box attack"></span> Attack window</div>
          <div><span class="legend-box build"></span> Buildable tile</div>
        </div>
        <p class="hint">Click a buildable tile to place the selected tier-1 unit. Select a tower to upgrade it.</p>
      </section>
      <section class="playfield">
        <canvas id="game" width="800" height="500"></canvas>
      </section>
    </main>
  </div>
  <script src="game.js"></script>
</body>
</html>
